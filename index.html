<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>ETCH-A-SKETCH</title>
</head>

<body>
  <h1>ETCH-A-SKETCH</h1>
  <div class="options">
    <label for="grid-size">New grid size:</label>
    <input type="number" id="grid-size" min="1" max="100">
    <button id="submit-btn">Submit</button>
    <button id="clear-btn">Clear</button>
    <button id="black-btn">Black</button>
    <button id="red-btn">Red</button>
    <button id="blue-btn">Blue</button>
    <button id="rainbow-btn">Rainbow</button>
    <button id="eraser-btn">Eraser</button>
  </div>
  <div class="container"></div>
  <script src="script.js"></script>
</body>

</html>
